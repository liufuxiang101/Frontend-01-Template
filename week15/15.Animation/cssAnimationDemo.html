<style>
  #el {
    width: 100px;
    height: 100px;
    background-color: skyblue;
  }
</style>

<div id="el"></div>

<script>
  let el = document.getElementById("el");

  el.style.transition = "ease 3s";

  function start() {
    el.style.transform = "translate(300px, 300px)";
  }

  function stop() {
    el.style.transition = "ease 3s";
    el.style.transform = "translate(0, 0)";
  }
</script>

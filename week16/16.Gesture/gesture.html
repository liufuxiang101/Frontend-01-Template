<style>
  #my {
    width: 100px;
    height: 100px;
    background-color: #f60;
  }
</style>

<body>
  <div id="my" style="transform: translate(0px, 0px);"></div>
</body>
<script src="gesture.js"></script>

<script>
  document.addEventListener("contextmenu", (e) => e.preventDefault());
  document.addEventListener("selectstart", (e) => e.preventDefault());
  document.addEventListener("touchmove", (e) => e.preventDefault(), {
    passive: false,
  });

  let x = 0;
  let y = 0;

  let my = document.getElementById("my");
  enableGesture(my);

  my.addEventListener("pan", (event) => {
    my.style.transform = `translate(${
      x + event.detail.clientX - event.detail.startX
    }px, ${y + event.detail.clientY - event.detail.startY}px)`;
  });

  my.addEventListener("panend", (event) => {
    my.style.transform = `translate(${
      x + event.detail.clientX - event.detail.startX
    }px, ${y + event.detail.clientY - event.detail.startY}px)`;

    x = x + event.detail.clientX - event.detail.startX;
    y = y + event.detail.clientY - event.detail.startY;
  });
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <style>
      .cell {
        width: 100px;
        height: 100px;
        border: solid 1px white;

        display: inline-block;
        vertical-align: middle;
        font-size: 50px;
        line-height: 100px;
        text-align: center;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div id="board"></div>
  </body>

  <script>
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0],
    ];

    let color = 2;

    function show(pattern) {
      let board = document.getElementById("board");
      board.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");

          cell.innerHTML =
            pattern[i][j] === 2 ? "❌" : pattern[i][j] === 1 ? "⭕️" : "";

          cell.addEventListener("click", () => move(j, i));

          board.appendChild(cell);
        }

        board.appendChild(document.createElement("br"));
      }
    }

    function move(x, y) {
      if (pattern[y][x] !== 0) {
        return;
      }

      pattern[y][x] = color;

      if (check(pattern, color)) {
        console.log(color === 2 ? "❌ is winner!" : "⭕️ is winner!");
      }

      color = 3 - color;
      show(pattern);

      if (willWin(pattern, color)) {
        console.log(color === 2 ? "❌ will win!" : "⭕️ will win!");
      }
    }

    function check(pattern, color, x, y) {
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== color) {
            win = false;
            break;
          }
        }

        if (win) {
          return true;
        }
      }

      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][i] !== color) {
            win = false;
            break;
          }
        }

        if (win) {
          return true;
        }
      }

      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][j] !== color) {
            win = false;
            break;
          }
        }

        if (win) {
          return true;
        }
      }

      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][2 - j] !== color) {
            win = false;
            break;
          }
        }

        if (win) {
          return true;
        }
      }

      return false;
    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== 0) {
            continue;
          }

          let tmp = clone(pattern);
          tmp[i][j] = color;

          if (check(tmp, color)) {
            // return true;
            return [j, i];
          }
        }
      }

      // return false;
      return null;
    }

    // // 我方没有 willWin，对方 >= 2 个 willWin
    // function willLose(pattern, color) {
    //   if (willWin(pattern, color)) {
    //     return false;
    //   }
    //   // for...
    // }

    // function willWin2(pattern, color) {
    //   if (willLose(pattern, color)) {
    //     return false;
    //   }
    //   // for...
    // }

    function bestChoice(pattern, color) {
      let point = willWin(pattern, color);

      if (point) {
        return {
          point: point,
          result: 1,
        };
      }

      let result = -1;

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== 0) {
            continue;
          }

          let tmp = clone(pattern);
          tmp[i][j] = color;

          let opp = bestChoice(tmp, 3 - color);
          if (-opp.result >= result) {
            point = [j, i];
            result = -opp.result;
          }
        }
      }

      return {
        point: point,
        result: point ? result : 0,
      };
    }

    show(pattern);
  </script>
</html>

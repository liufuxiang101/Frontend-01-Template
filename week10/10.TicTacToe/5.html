<style>
  .cell {
    width: 100px;
    height: 100px;
    border: solid 1px white;

    display: inline-block;
    vertical-align: middle;
    font-size: 50px;
    line-height: 100px;
    text-align: center;
    background-color: green;
  }
</style>

<div id="board"></div>

<pre>
  • 棋盘：3x3方格
  • 双方分别持有圆圈和叉两种棋子 ❌ ⭕️
  • 双方交替落子
  • 率先连成三子直线的一方获胜
</pre>

<script>
  // 二维数据
  let pattern = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0],
  ];

  // 初始状态
  let color = 1;

  // 画棋盘
  // 状态分解：0 - ''，1 - ⭕️，2 - ❌
  function show() {
    let board = document.getElementById("board");
    board.innerHTML = "";

    // 双数组循环
    for (let y = 0; y < 3; y++) {
      for (let x = 0; x < 3; x++) {
        // 创建 cell
        let cell = document.createElement("div");
        cell.classList.add("cell");

        // 内容填充

        // 如果状态为 0，填充 ''
        // 如果状态为 1，填充 ⭕️
        // 如果状态为 2，填充 ❌

        // 使用多层三元表达式处理
        cell.innerText =
          pattern[x][y] === 2 ? "❌" : pattern[x][y] === 1 ? "⭕️" : "";

        // cell 添加事件
        cell.addEventListener("click", () => move(x, y));

        // 插入到 board
        board.appendChild(cell);
      }

      // 每 3 个后换行
      board.appendChild(document.createElement("br"));
    }
  }

  // 落子
  function move(x, y) {
    if (pattern[x][y] !== 0) {
      return;
    }

    // 默认状态 1，交替落子，状态交换
    pattern[x][y] = color;

    // 检查胜负
    if (check(pattern, color)) {
      console.log(color === 2 ? "❌ is winner!" : "⭕️ is winner!");
    }

    color = 3 - color;

    show();
  }

  // 判断胜负
  // 8 个方向
  function check(pattern, color, x, y) {
    // && 初始化值 true
    // || 初始化值 false
    // + 初始化值 0
    // * 初始化值 1

    // 横向
    for (let y = 0; y < 3; y++) {
      let win = true;

      for (let x = 0; x < 3; x++) {
        if (pattern[x][y] !== color) {
          win = false;
          break;
        }
      }

      if (win) {
        return true;
      }
    }

    // 纵向
    for (let y = 0; y < 3; y++) {
      let win = true;

      for (let x = 0; x < 3; x++) {
        if (pattern[y][x] !== color) {
          win = false;
          break;
        }
      }

      if (win) {
        return true;
      }
    }

    // 交叉
    {
      let win = true;

      for (let x = 0; x < 3; x++) {
        if (pattern[x][x] !== color) {
          win = false;
          break;
        }
      }

      if (win) {
        return true;
      }
    }

    {
      let win = true;

      for (let x = 0; x < 3; x++) {
        if (pattern[x][2 - x] !== color) {
          win = false;
          break;
        }
      }

      if (win) {
        return true;
      }
    }

    return false;
  }

  show(pattern);
</script>
